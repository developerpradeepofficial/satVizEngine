<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Team Infinity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./favicon/favicon-16x16.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="cesiumContainer"></div>

    <div id="ui" style="visibility: hidden">
      <button
        class="cesium-button"
        type="button"
        id="menu-button"
        class="toolbar"
        title="Menu"
      >
        <i class="fa fa-bars"></i>
      </button>

      <div id="options" class="toolbar">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw1" />
          <label class="custom-control-label" for="sw1" id="tr-lighting"
            >Lighting</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw2" />
          <label class="custom-control-label" for="sw2" id="tr-camera-lock"
            >Camera lock</label
          >
        </div>

        <div class="rows">
          <button
            class="cesium-button"
            type="button"
            id="tr-disable-satellites"
          >
            Remove satellites
          </button>
          <button class="cesium-button" type="button" id="tr-disable-markers">
            Remove Markers
          </button>
          <h4 id="tr-satellites-available">Satellites available:</h4>
          <div id="buttons-entry-point"></div>
        </div>
      </div>

      <div id="progress-bar" class="toolbar" style="visibility: hidden">
        <div id="bar"></div>
      </div>

      <div id="fps-counter" class="toolbar">FPS: <span id="fps"></span></div>
    </div>
    <div class="infoBtnContainer">
      <button class="infoBtn" id="infoBtn">
        <i class="fa-solid fa-question"></i>
      </button>
      <ul class="infoPanel" id="infoPanel">
        <li>w/s - move forward/backward</li>
        <li>a/d - move left/right</li>
        <li>q/e - move up/down</li>
      </ul>
    </div>
  </body>
</html>
